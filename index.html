  <head>

    <title>Roll Pig</title>

    <div class="container">

      <br>
      <br>
      <div class="p2-zone">
        <button type="button" id="p2-roll-button" class="btn-primary">Roll Die!</button>
        <br>
        <br>
        <button type="button" id="p2-hold-button" class="btn-primary">Hold!</button>
      </div>

      <div id="p2-total-score"></div>      
    </div>
